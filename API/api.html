<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérification de Prêt</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; padding-top: 40px; }
    input, button { margin: 8px 0; padding: 8px; width: 100%; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Peut-on vous accorder un prêt ?</h2>
  <form id="loanForm">
    <label>Âge :</label>
    <input type="number" id="age" required>

    <label>Revenu (€) :</label>
    <input type="number" id="income" required>

    <label>Score de crédit :</label>
    <input type="number" id="credit_score" required>

    <button type="submit">Vérifier</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    document.getElementById("loanForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const data = {
        age: parseInt(document.getElementById("age").value),
        income: parseFloat(document.getElementById("income").value),
        credit_score: parseInt(document.getElementById("credit_score").value)
      };

      const response = await fetch("http://127.0.0.1:8000/loan/eligibility", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("result").textContent = result.message;
    });
  </script>

</body>
</html>
